<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8"/>
            <meta name="viewport" content ="width=device-width, initial-scale=1.0"/>
            <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  	    <link rel="styleshee" type="text/css" href="../css/header.css">
   	    <link rel="stylesheet" type="text/css" href="../css/schedule.css">
        </head>
    <body>

<header>
    <div class="homeDiv">
        <img class="logo" src="images/yellowBeehive.png">
        <p class="logoParagraph">BEEHIVE<span class="education">Education</span></p>
    </div>
    <ul class="headerLinks">
        <li class="home link">Home</li>
        <li class="schedule link">Schedule A Lesson</li>
        <li class="books link">Textbooks</li>
        <li class="literature link">Literature</li>
        <li class="games link">Games</li>
    </ul>
</header>
	    
<body>
<div id="container">
	<div id="header">
		
		<div id="yearDiv">
			    <div id="yearText"></div>
		</div>

		<div id="monthDiv">
			<div id="monthPicker">
			<a id="backButton">&#10094;</a>
			<div id="monthText"></div>
			<a id="nextButton">&#10095;</a>
			</div>
		</div>
	</div>	

	<div id="weekDays">
		<ul class="daysUl">
			<li>Sun</li>
			<li>Mon</li>
			<li>Tues</li>
			<li>Wed</li>
			<li>Thur</li>
			<li>Fri</li>
			<li>Sat</li>
		</ul>
	  </div>

	<div id="calendar"></div>
</div>

<div id="newEventModal">
	<h2>NewEvent</h2>
	<input id="eventTitleInput" placeholder="Event Title">
	<button id="saveButton">Save</button>
	<button id="cancelButton">Cancel</button>
</div>

<div id="deleteEventModal">
	<h2>Event</h2>
	<p id="eventText"></p>
	<button id="deleteButton">Delete</button>
	<button id="closeButton">Close</button>
</div>

<div id="modalBackDrop"></div>

<script src="routesjs/calendarScript.js"></script>

        


</body>
</html>
